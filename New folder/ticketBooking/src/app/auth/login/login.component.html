<div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>LOGIN</h3>
          <p>Please enter your credentials to login.</p>
        </div>
      </div>
      <form action="#" class="login-form" [formGroup]="loginForm">
        <input formControlName="email" type="text" placeholder="email" required/>
        <input formControlName="password" type="password" placeholder="password" required/>
        <button (click)="onLogin()" type="submit">login</button>
        <p class="message">Not registered? <a href="http://localhost:4200/register">Create an account</a></p>
      </form>
    </div>
  </div>
