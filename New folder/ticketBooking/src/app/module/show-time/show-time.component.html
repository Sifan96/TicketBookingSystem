<div class="show-time-page">
  <div class="show-time-header">
    <h3>SHOW TIME</h3>
  </div>

  <form action="#" class="show-time-form" [formGroup]="showTimeForm">
    <div class="form-control">
      <label for="date" style="margin-top: -3px">Date: </label>
      <input type="date" name="date" id="date" />
    </div>

    <div class="form-control">
      <label for="showtime" style="margin-top: -3px">Show Time: </label>
      <select matNativeControl required >
        <option>Select One</option>
        <option>10:30 am - 01:30 pm</option>
        <option>02:30 pm - 05:30 pm</option>
        <option>06:30 am - 09:30 pm</option>
        <option>09:30 am - 12:30 am</option>
      </select>
    </div>

    <div class="form-control">
      <label for="tentacles" style="margin-top: -3px">Number of Seats:</label>
      <input type="number" id="tentacles" name="tentacles" min="1" max="10" />
    </div>

    <button type="submit" (click)="onQuantity();onTime();onDate();">Proceed</button>
  </form>
</div>
